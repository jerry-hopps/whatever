# LOG4J configuration
log4j.rootLogger=INFO, Appender1
log4j.logger.org.apache.shiro=DEBUG, Appender1
log4j.logger.org.apache.ibatis=DEBUG, Appender1
 
log4j.appender.Appender1=org.apache.log4j.ConsoleAppender
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender1.layout.ConversionPattern=[%p] %d [%t] %c %x - %m%n